<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <!-- Foreground box with flex structure -->
        <div class="flex-box">
            <!-- Password button -->
            <button id="password-btn" class="password-btn" title="Click to copy"></button>
            <!-- Generate button -->
            <button id="generate" class="generate-btn">Generate</button>
        </div>
    </div>

    <footer>
        <button id="settings-btn">
            <img src="assets/icons/settings.svg" alt="Settings" width="20" height="20">
        </button>
    </footer>

    <script src="js/script.js"></script>
    
</body>
</html>
